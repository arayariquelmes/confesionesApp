<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of comentarios">
      <ion-card>
        <ion-card-header>
              <ion-card-title>{{c.nombre}}</ion-card-title>
              <ion-card-subtitle>{{c.carrera}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{c.texto}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
