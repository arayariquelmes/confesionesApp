<ion-content>
  <ion-list >
    <ion-item *ngFor="let c of comentarios">
      <ion-card class="cardComentario">
        <ion-card-header>
              <ion-card-title>
                <ion-label>{{c.nombre}}</ion-label>
                <ion-icon *ngIf="c.esDestacado" color="warning" name="star-outline"></ion-icon>
              </ion-card-title>
              <ion-card-subtitle>{{c.carrera}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{c.texto}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
